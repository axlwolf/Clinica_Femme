<div class="titleh">
                        	  <h3>Listagem de categorias</h3>
                            <div class="shortcuts-icons">
                                <a class="shortcut tips" href="?c={$smarty.get.c}&a=create" title="Criar nova categoria"><img src="img/icons/shortcut/plus.png" width="25" height="25" alt="icon" /></a>
                            </div>
                            </div>
                            
                            
                            
                            
                            <!-- Start Data Tables Initialisation code -->
							<script type="text/javascript" charset="utf-8">
								$(document).ready(function() {
									oTable = $('#example').dataTable({
										"bJQueryUI": true,
										"sPaginationType": "full_numbers"
									});
								});
							</script>
                            <!-- End Data Tables Initialisation code -->


							<table cellpadding="0" cellspacing="0" border="0" class="display data-table" id="example">
                            
								<thead>
									<tr>
                                    	<th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                               	</thead>
                                
                                <tbody>
                                
                                {foreach item=category from=$dataTable}
                                	<tr class="gradeA">
                                    	<td>{$category->getCategoryName()}</td>
                                    	<td class="center"> 
                                    		<a href="?c={$smarty.get.c}&a=edit&id={$category->getIdCategory()}"><img src="img/icons/sidemenu/file_edit.png" /></a>
                                    		<a class="delete-row" href="?c={$smarty.get.c}&del={$category->getIdCategory()}"><img src="img/icons/sidemenu/trash.png" /></a>
                                    	</td>
                                    </tr>
                                  {/foreach}  
                                    
								</tbody>
							</table>
